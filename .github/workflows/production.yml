name: Deploy to Production

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install -g bun && bun install
        working-directory: ./server

      - name: Build
        run: bun run test
        working-directory: ./server
